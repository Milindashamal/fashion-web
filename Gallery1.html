<style>
   .swich {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: center;
 }
 
 nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
 }
 .logo {
    font-size: 50px;
    font-weight: bold;
    color: #361223;
 }
 
 .nav-links {
    list-style: none;
    display: flex;
 }
 
 .nav-links li {
    margin-left: 30px;
 }
 
 .nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s;
 }
 
 .nav-links a:hover {
    color: #e74c3c;
}

#home {
    text-align: center;
}

.photo-container {
    position: relative;
    width: 100%;
    max-width: 1000px;
    height: 600px;
    margin: 0 auto;
    overflow: hidden;
}

.photo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.photo:nth-child(1) { animation: fadeInOut 25s 0s infinite; }
.photo:nth-child(2) { animation: fadeInOut 25s 5s infinite; }
.photo:nth-child(3) { animation: fadeInOut 25s 10s infinite; }
.photo:nth-child(4) { animation: fadeInOut 25s 15s infinite; }
.photo:nth-child(5) { animation: fadeInOut 25s 20s infinite; }

@keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    20%, 80% { opacity: 1; }
}
