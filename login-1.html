<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1>Ms Wedding Fashion</h1>
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="weddingdate">Wedding Date:</label>
                <input type="date" id="weddingdate" name="weddingdate">
            </div>
            <div class="form-group">
                <label for="servicetype">Service Type:</label>
                <select id="servicetype" name="servicetype">
                    <option value="bridal">Bridal Gown</option>
                    <option value="bridesmaid">Bridesmaid Dresses</option>
                    <option value="groom">Groom Attire</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var fullname = document.getElementById('fullname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // Simple validation
            if (fullname && email && password) {
                // In a real application, you would send this data to a server for processing
                alert('Registration successful! Welcome, ' + fullname + '!');
                this.reset(); // Reset the form
            } else {
                alert('Registration failed. Please fill in all required fields.');
            }
        });
    </script>
</body>
</head>
</html>
